<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let post of posts | async">
  
        <div class="card" style="width: 18rem; margin: 5px;">
          <img src="../../assets/img/thumbnail.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h5>
            <div>
              <i class="fas fa-user"></i> Author: <p>{{post.username}}</p>
            </div>
              <p class="card-text blog-text" [innerHTML]="post.content"></p>
          </div>
          <div class="card-body">
            <a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">Read More</a>
          </div>
        </div>
